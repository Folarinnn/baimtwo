AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Template for creating a Lambda function and Bedrock agent.
Parameters:
  S3BucketName:
    Type: String
    Description: The name of the S3 bucket for ApiSchema.
Resources:
  BedrockAgentMultiModelLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: bedrock-agent-multi-model
      Handler: lambda_function.handler
      Runtime: python3.12
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      CodeUri:
        Fn::Sub: s3://${S3BucketName}/lambda_function.zip
    Metadata:
      SamResourceId: BedrockAgentMultiModelLambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: LambdaExecutionPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
    Metadata:
      SamResourceId: LambdaExecutionRole
  AgentResource:
    Type: AWS::Bedrock::Agent
    Properties:
      AgentName: multi-models-agent
      AgentResourceRoleArn:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/AmazonBedrockExecutionRoleForAgents_user
      FoundationModel: anthropic.claude-v2.1
      Instruction: You are an agent is used to interact with any available model on
        Amazon Bedrock
      Description: Description is here
      IdleSessionTTLInSeconds: 900
      CustomerEncryptionKeyArn:
        Fn::Sub: arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/1234abcd-ab12-34cd-56ef-abcdefg123456
      ActionGroups:
      - ActionGroupName: call-model
        Description: action group to infer various models
        ActionGroupExecutor:
          Lambda:
            Fn::Sub: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:bedrock-agent-multi-model
        ApiSchema:
          S3:
            S3BucketName:
              Ref: S3BucketName
            S3ObjectKey: ApiSchema.json
    Metadata:
      SamResourceId: AgentResource
